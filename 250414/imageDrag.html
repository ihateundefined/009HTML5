<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Drag</title>
    <style>
      #itemList,
      #cart {
        width: 500px;
        height: 200px;
        padding: 10px;
        margin: 20px;
        border: 3px solid lightpink;
      }
    </style>
  </head>
  <body>
    <h2>이미지 요소 드래그 앤 드롭</h2>
    베스트 셀러 리스트<br />
    <div id="itemList" ondrop="drop(event)" ondragover="dragOver(event)">
      <img
        src="./1.jpg"
        id="node"
        width="100"
        height="150"
        hspace="20"
        draggable="true"
        ondragstart="dragStart(event)"
      />
      <img
        src="./2.jpg"
        id="python"
        width="100"
        height="150"
        hspace="20"
        draggable="true"
        ondragstart="dragStart(event)"
      />
      <img
        src="./3.jpg"
        id="react"
        width="100"
        height="150"
        hspace="20"
        draggable="true"
        ondragstart="dragStart(event)"
      />
    </div>
    <br />
    <br />
    <br />
    쇼핑 카드 ~ 구매하고 싶은 책을 드래그하세요~!!
    <br />
    <div id="cart" ondrop="drop(event)" ondragover="dragOver(event)"></div>

    <script>
      function dragStart(e) {
        e.dataTransfer.setData("books", e.target.id);
      }
      function dragOver(e) {
        e.preventDefault();
      }
      function drop(e) {
        var id = e.target.getAttribute("id");
        var data = e.dataTransfer.getData("books");
        e.target.appendChild(document.getElementById(data));

        if (id == "cart") {
          alert("장바구니에 담았습니다.");
        } else {
          alert("장바구니에 담을 수 없습니다.");
        }
      }
    </script>
  </body>
</html>
