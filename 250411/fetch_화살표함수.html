<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch 테스트</title>
  </head>
  <body>
    <h1>fetch 테스트</h1>
    <div id="data"></div>

    <p>fetch 연습</p>

    <script>
      // 화살표 함수를 쓰면 코드가 간결해진다
      fetch("https://jsonplaceholder.typicode.com/posts/1")
        // 그런데 전달인자가 1개일 때는 괄호 역시 생략이 가능함 ... wow
        // .then(res => { ... 이렇게 가능
        // 또한 함수 내부에 내용이 없이 바로 return 나오는 경우 ... 한 줄로 출력 가능
        // .then(res => return res.json()) ... 가능
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          document.getElementById("data").innerHTML = `
            <h2>${data.title}</h2>
        <p>${data.body}</p>
        `;
        })
        .catch((error) => {
          console.error("데이터 에러 발생 : ", error);
        });
    </script>
  </body>
</html>
