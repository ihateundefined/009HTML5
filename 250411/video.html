<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video</title>
  </head>
  <body>
    <video
      id="vod"
      src="./KakaoTalk_20250411_105231269.mp4"
      type="audio/mp4"
    ></video>
    <button onclick="playVod()">재생</button>
    <button onclick="pauseVod()">일시정지</button>
    볼륨 조절 :
    <input
      type="range"
      id="vcontrol"
      min="0"
      max="1"
      step="0.01"
      value="1"
      onchange="updateVolume()"
    />
    <script>
      var vod = document.getElementById("vod");
      function playVod() {
        vod.play();
      }
      function pauseVod() {
        vod.pause();
      }
      function updateVolume() {
        vod.volume = document.getElementById("vcontrol").value;
      }
    </script>
  </body>
</html>
