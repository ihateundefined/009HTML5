<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch 테스트</title>
  </head>
  <body>
    <h1>fetch 테스트</h1>
    <div id="data"></div>

    <script>
      fetch("https://jsonplaceholder.typicode.com/posts/1")
        .then(function (res) {
          return res.json();
        })
        .then(function (data) {
          document.getElementById("data").innerHTML = `
        <h2>${data.title}</h2>
        <p>${data.body}</p>
        `;
        })
        .catch(function (error) {
          console.error("데이터 에러 발생 : ", error);
        });
    </script>
  </body>
</html>
